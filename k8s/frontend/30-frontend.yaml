apiVersion: v1
kind: Service
metadata:
  name: nextjs-frontend
  namespace: bookstore
spec:
  selector:
    app: nextjs-frontend
  ports:
    - port: 3000
      targetPort: 3000
      name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-frontend
  namespace: bookstore
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nextjs-frontend
  template:
    metadata:
      labels:
        app: nextjs-frontend
    spec:
      containers:
        - name: nextjs-frontend
          image: tienphatng237/nextjs-frontend:v2
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: spring-common-env
                  key: NEXT_PUBLIC_API_URL
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
